<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="node_modules/font-awesome/css/font-awesome.min.css"
    />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css" />

    <title>Crimson Stone Bakery</title>
  </head>
  <body>
    <header class="jumbotron jumbotron-fluid">
      <nav
        class="main-nav navbar navbar-expand-sm navbar-dark sticky-top"
        id="mainNav"
      >
        <div class="container px-3">
          <!-- Logo -->
          <a href="#" class="navbar-brand">
            <img class="logo" src="img/svg/logo-white-300.svg" alt="" />
          </a>

          <!-- Mobile Menu Toggle Button -->
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#mainMenu"
            aria-controls="mainMenu"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Main Menu -->
          <div class="main-menu collapse navbar-collapse" id="mainMenu">
            <!-- <div class="navbar navbar-expand-sm p-0"> -->
            <ul class="navbar-nav ml-auto">
              <!-- Home -->
              <li class="nav-item active ml-2">
                <a class="nav-link" href="#"
                  >Home <span class="sr-only">(current)</span></a
                >
              </li>
              <!-- Menu -->
              <li class="nav-item ml-2">
                <a class="nav-link" href="#">Menu</a>
              </li>

              <!-- Contact -->
              <li class="nav-item ml-2">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
            <!-- </div> -->
          </div>
          <!-- END Main Menu -->
        </div>
      </nav>

      <div></div>
    </header>

    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
